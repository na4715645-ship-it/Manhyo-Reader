<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Space Grotesk', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  .hidden { display: none; }

  #login-container, #main-container {
    width: 100%;
    max-width: 900px;
    padding: 2rem;
  }

  input[type="password"] {
    padding: 10px;
    font-size: 1rem;
    width: 70%;
    margin-top: 1rem;
  }

  button {
    padding: 10px 20px;
    margin-top: 1rem;
    font-size: 1rem;
    cursor: pointer;
    background-color: #2196f3;
    border: none;
    border-radius: 5px;
    color: #fff;
    transition: 0.2s;
  }
  button:hover { background: #1769aa; }

  #extensions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 12px;
    margin-top: 1.5rem;
  }

  .ext-btn {
    padding: 0.8rem;
    background: #222;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }
  .ext-btn:hover { background: #444; }

  iframe {
    width: 100%;
    height: 70vh;
    border: none;
    margin-top: 1rem;
  }

  .fun-text {
    margin-top: 1rem;
    color: #ffcc00;
    font-size: 1.2rem;
  }
</style>
</head>

<body>

<div id="login-container">
  <h1>Welcome to Manhyo Reader</h1>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Enter</button>
  <p class="fun-text">Explore manhwa & manga from all your favorite sources!</p>
</div>

<div id="main-container" class="hidden">
  <h1>Manhyo Extensions</h1>
  <div id="extensions"></div>
  <iframe id="reader-frame" class="hidden"></iframe>
</div>

<script>
  const PASSWORD = "D3r5t0n3";

  const loginContainer = document.getElementById("login-container");
  const mainContainer = document.getElementById("main-container");
  const passwordInput = document.getElementById("password");
  const extensionsDiv = document.getElementById("extensions");
  const readerFrame = document.getElementById("reader-frame");

  // All extensions you listed (some may open new tab if iframe blocked)
  const extensions = [
    {name: "AsuraScans (scan)", url: "https://asurascans.net/"},            // scan site; original often down or redirects :contentReference[oaicite:2]{index=2}
    {name: "SirenScans", url: "https://sirenscans.com/"},
    {name: "ThunderScans", url: "https://thunderscans.com/"},
    {name: "Utoon.net", url: "https://utoon.net/"},
    {name: "Webtoons.com", url: "https://www.webtoons.com/"},
    {name: "ValirScans", url: "https://valirscans.com/"},
    {name: "WriterScans", url: "https://writerscans.com/"},
    {name: "Luatoons.org", url: "https://luatoons.org/"},
    {name: "LuaComic.org", url: "https://luacomic.org/"},
    {name: "FlameComics", url: "https://flamecomics.xyz/"},
    {name: "VortexScans", url: "https://vortexscans.org/"},
    {name: "RokariComics", url: "https://rokaricomics.com/"},
    {name: "ManhwaClan", url: "https://manhwaclan.com/"},
    {name: "ManhwaTop.com", url: "https://manhwatop.com/"}
  ];

  function checkPassword() {
    if (passwordInput.value === PASSWORD) {
      loginContainer.classList.add("hidden");
      mainContainer.classList.remove("hidden");
      loadExtensions();
    } else {
      alert("Incorrect password!");
    }
  }

  function loadExtensions() {
    extensionsDiv.innerHTML = "";
    extensions.forEach(ext => {
      const btn = document.createElement("button");
      btn.className = "ext-btn";
      btn.textContent = ext.name;
      btn.onclick = () => openExtension(ext.url);
      extensionsDiv.appendChild(btn);
    });
  }

  function openExtension(url) {
    readerFrame.src = url;
    readerFrame.classList.remove("hidden");

    setTimeout(() => {
      const doc = readerFrame.contentDocument || readerFrame.contentWindow.document;
      if (!doc.body || doc.body.innerHTML.trim().length === 0) {
        window.open(url, "_blank");  // fallback if iframe blocked
        readerFrame.classList.add("hidden");
        readerFrame.src = "";
      }
    }, 800);
  }
</script>

</body>
</html>
