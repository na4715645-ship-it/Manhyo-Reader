<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manhyo - Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #password-container, #main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #ff5722;
      color: white;
    }
    #main-container {
      display: none;
      width: 100%;
      height: 100vh;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .extensions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }
    .extensions button {
      margin: 5px;
      background-color: #2196f3;
    }
    #fake-text {
      margin: 10px 0;
      color: #ffeb3b;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="password-container">
  <h1>Enter Password</h1>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
</div>

<div id="main-container">
  <div class="extensions">
    <button onclick="loadExtension('https://mangafire.to')">Mangafire.to</button>
    <button onclick="loadExtension('https://manhwatop.com')">ManhwaTop.com</button>
  </div>
  <div id="fake-text">
    The ultimate manhwa reader! Explore thousands of comics with lightning speed! Your next favorite story awaits!
